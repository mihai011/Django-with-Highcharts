
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Security assessments graphs</title>
  </head>
  <body>
    <p><a href="{% url 'logout' %}">Logout</a></p>
    <h1>Security assessments graphs</h1>

    <table class="table table-borderless" >

        
          <tr>
            <td>
                <div class="border" id="container1" style="min-width: 30px; height: 400px; margin: 0 auto"></div>
            </td>
            <td>
                <div class="border" id="container2" style="min-width: 30px; height: 400px; margin: 0 auto"></div>
            </td>
          </tr>

          <tr>
            <td>
                <div class="border" id="container3" style="min-width: 30px; height: 400px; margin: 0 auto"></div>
            </td>
            <td>
                <div class="border" id="containe4" style="min-width: 30px; height: 400px; margin: 0 auto"></div>
            </td>
          </tr>

          <tr>
            
                <div class="border" id="container5" style="min-width: 30px; height: 400px; margin: 0 auto"></div>
            
          </tr>
          

      </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Chartjs libraries -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

    <script>

        _categories = {{categories|safe}};
        _values = {{values|safe}};
        
        Highcharts.chart('container1', {
        chart: {
                type: 'column'
        },
        title: {
                text: 'Sales in Thousand per Engine Capacity'
        },
        subtitle: {
                text: ')'
        },
        xAxis: {
                categories:_categories,
                crosshair: true
        },
        yAxis: {
                min: 0,
                title: {
            text: 'Sales in thousands'
                }
        },
        tooltip: {
                headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} mm</b></td></tr>',
                footerFormat: '</table>',
                shared: true,
                useHTML: true
        },
        plotOptions: {
                column: {
            pointPadding: 0.2,
            borderWidth: 0
          }
        },
        series: [{
                name: 'Engine Capacity',
                data: _values
            
        }]
        });
        </script>

  </body>
</html>
